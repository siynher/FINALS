<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History of Expenses</title>
  <link rel="stylesheet" href="./css/history.css" />
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="header-icon"><img src="./images/pie.png" alt="" srcset=""></div>
      <div class="date-filter">
        <span>July 2025</span>
        <span class="search-icon">🔍</span>
      </div>
    </div>

    <div class="history-card">
      <h2>History of Expenses</h2>

      <div class="expense-date">July 19 2025</div>
      <div class="expense-item">
        <div class="expense-left">
          <div class="icon">🍴</div>
          <div>
            <div class="label">Food</div>
            <div class="time">Sat 12:19 pm</div>
          </div>
        </div>
        <div class="amount">35.00</div>
      </div>

      <div class="expense-item">
        <div class="expense-left">
          <div class="icon">🚗</div>
          <div>
            <div class="label">Transportation</div>
            <div class="time">Sat 5:00 pm</div>
          </div>
        </div>
        <div class="amount">15.00</div>
      </div>

      <div class="expense-date">July 18 2025</div>
      <div class="expense-item">
        <div class="expense-left">
          <div class="icon">🛍️</div>
          <div>
            <div class="label">Shopping</div>
            <div class="time">Fri 10:30 am</div>
          </div>
        </div>
        <div class="amount">89.00</div>
      </div>

      <div class="expense-date">July 16 2025</div>
      <div class="expense-item">
        <div class="expense-left">
          <div class="icon">☕</div>
          <div>
            <div class="label">Coffee</div>
            <div class="time">Wed 7:08 am</div>
          </div>
        </div>
        <div class="amount">39.00</div>
      </div>
    </div>

    <div class="fab">+</div>

    <nav class="bottom-nav">
      <div class="nav-item">🏠<br><span>Home</span></div>
      <div class="nav-item">📅<br><span>Calendar</span></div>
      <div class="nav-item">🔍<br><span>Search</span></div>
      <div class="nav-item">👤<br><span>Profile</span></div>
    </nav>
  </div>
</body>
</html>
