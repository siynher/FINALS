<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Guard Login</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/logs.png" alt="Pocket Guard Logo" class="logo" />
      <h2>Sign In<br><span>to Pocket Guard</span></h2>
      <p class="subheading">Log in your Account</p>

      <form>
        <div class="input-box">
          <span class="icon">👤</span>
          <input type="text" placeholder="Enter your Full Name" />
        </div>
        <div class="input-box">
          <span class="icon">📧</span>
          <input type="email" placeholder="Enter your email address" />
        </div>
        <div class="input-box">
          <span class="icon">🔒</span>
          <input type="password" placeholder="Enter your password" />
          <span class="eye">👁️</span>
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="divider">or Sign in with</div>

      <div class="social-login">
        <img src="./images/gogol.png" alt="Google" />
        <img src="./images/fb.png" alt="Facebook" />
      </div>

      <p class="signup-text">
        Don’t have an account? <a href="#">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
